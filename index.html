<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Ana Rodrigues">
    <meta name="description" content="Responsive registration form website">
    <meta name="keywords" content="form, register, responsive">
    <title>Registration Form </title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/" type="image/x-icon">
</head>

<body>
    <section class="content">
        <header>
            <h1>Registration Form</h1>
        </header>
        <form action="">
            <div class="wrap1">
                <div class="block1">
                    <label for="name">Full name: </label><br>
                    <input class="mInput" type="text" name="name" id="name" placeholder="Enter your full name"><br>

                    <label for="email">Email address: </label><br>
                    <input class="mInput" type="email" name="email" id="email"
                        placeholder="Enter your email address"><br>
                </div>

                <div class="block2">
                    <label for="number">Phone number: </label><br>
                    <input class="mInput" type="tel" name="number" id="number"
                        placeholder="Enter your phone number"><br>

                    <label for="birth">Birth date: </label><br>
                    <input class="mInput" type="date" name="birth" id="birth" placeholder="mm/dd/yyyy"><br>
                </div>
            </div>

            <div class="radios">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="gender" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="gender" id="noSay">
                <label for="noSay">Prefer not to say</label>
            </div>

            <div class="wrapAddress">
                <label for="fadress">Address </label>
                <input class="input" type="text" name="street" id="street" placeholder="Enter your street address">
                <input class="input" type="text" name="street2" id="street2"
                    placeholder="Enter your street address line 2">
            </div>

            <div class="wrap2">

                <select class="select" name="country" id="country">
                    <option value="Select country">Select country</option>
                    <option value="Argentina">Argentina</option>
                    <option value="USA">USA</option>
                    <option value="UK">United Kingdom</option>
                </select>

                <input class="mInput" type="city" name="city" id="city" placeholder="Enter your city">
                <input class="mInput" type="region" name="region" id="region" placeholder="Enter your region">
                <input class="mInput" type="postal" name="postal" id="postal" placeholder="Enter your postal code">
            </div>

            <input type="submit" value="Submit" id="submit">

        </form>
    </section>
</body>

</html>
